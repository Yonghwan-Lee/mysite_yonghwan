<!DOCTYPE html>
{% load static %}
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>Share my talent_Sogang</title>
        <link rel="stylesheet" type="text/css" href="{% static 'sharemytalent/css/editstyle.css' %}">
    </head>
    <body>
        <header>
            <img src="{% static 'sharemytalent/image/서강이1.png' %}">
            <div id="title" >Share your talent_Sogang</div>
            <div id="order">
                <a href="{% url 'home' %}">Home</a>
            </div>
        </header>
        <main>
            <div id="top">게시글을 수정하세요!</div>
            <div id="container">
                <div class="box">
                    <p>Edit your post now!</p>
                    <hr width="90%" align="center" color="black">
                    <form method="POST" class="post-form">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="save btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>Just share your talent!</footer>
    </body>
