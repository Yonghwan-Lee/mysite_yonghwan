{% extends 'sharemytalent/base.html' %}
{% block content %}
{% load static %}

<main>
    <div id="top">게시글을 수정하세요!</div>
    <div id="container">
        <div class="box">
            <p>Edit your post now!</p>
            <hr width="90%" align="center" color="black">
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">저장</button>
            </form>
        </div>
    </div>
</main>
<footer>Just share your talent!</footer>
{% endblock %}
