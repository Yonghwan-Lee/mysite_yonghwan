{% extends 'sharemytalent/base.html' %}
{% block content %}
{% load static %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-caption home-caption-display">
            <h1 class="pb-3">Sharemytalent Sogang</h4>
            <p class="pb-3">학교 내 똑똑한 재능공유 플랫폼</p>
            <a href="#" class="btn btn-warning text-white">자세히 보기</a>
        </div>
      <div id="home-img1" class="carousel-item home-img-display active">
      </div>
      <div id="home-img2" class="carousel-item home-img-display">
      </div>
      <div id="home-img3" class="carousel-item home-img-display">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<main>
    <header class="posting-header">
        <span class="posting-en">Posting</span>
        <h2 class="posting-h">재능 공유 게시판</h2>
        <a class="text-info" href="{% url 'new' %}">포스트 작성하기</a>
    </header>
    <div class="container">
        <div class="row">
            {% for post in posts_list %}
            <div class="col-lg-4 col-12 pb-5">
                <div class="card">
                    <img src="{% static 'sharemytalent/img/sogang4.jpg' %}" class="card-img-top" alt="sogang4">
                    <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.body }}</p>
                    <a href="{% url 'detail' pk=post.pk %}" class="btn btn-dark">포스트 보기</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
</main>

{% endblock %}
