<!DOCTYPE html>
{% load static %}
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>Share my talent_Sogang</title>
        <link rel="stylesheet" type="text/css" href="{% static 'sharemytalent/css/homestyle.css' %}">
    </head>
    <body>
        <header>
            <img src="{% static 'sharemytalent/image/서강이1.png' %}">
            <div id="title" >Share your talent_Sogang</div>
            <div id="order">
                <a href="{% url 'new' %}">Share now!</a>
                <a href="{% url 'want' %}">Apply now!</a>
            </div>
        </header>
        <main  style="overflow:scroll; padding:10px;">
            {% for post in posts_list %}
                <div class="box">
                    <div class="box_number" >제목 : {{ post.title }}</div>
                    <hr width="90%" align="center" color="black">
                    <div class="time"> 작성 시간: {{ post.pub_date }}</div>
                    <hr width="90%" align="center" color="black">
                    <div class="content"> {{ post.body }}
                </div>
            {% endfor %}
            
        </main>
        <footer>Just share your talent!</footer>
    </body>
</html>
