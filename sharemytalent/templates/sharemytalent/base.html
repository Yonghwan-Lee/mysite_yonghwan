{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Mypage</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'sharemytalent/css/style.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <img class="char1" src="{% static 'sharemytalent/image/서강이1.png' %}">
                <a class="navbar-brand" href="#">Sharemytalent.Sogang</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                    {% if user.is_authenticated %} 
                    <p>환영합니다, {{ user.username }}님. 행복한 하루 보내세요!</p> 
                    <li class="nav-item">
                      <a class="nav-link px-3" href="{% url 'logout' %}">로그아웃</a>
                    </li>
                    {% else %} 
                    <p>환영합니다. 로그인 혹은 회원가입 해주세요!</p>
                    <li class="nav-item">
                      <a class="nav-link px-3" href="{% url 'login' %}">로그인</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                      <a class="nav-link px-3" href="{% url 'register' %}">회원가입</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link px-3" href="{% url 'home' %}" >홈 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link px-3" href="{% url 'new' %}">멘토 게시판</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link px-3" href="{% url 'want' %}">멘티 게시판</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
        {% block content %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
